<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body class="flex">
    <main class="flex">
        <div class="calculadora flex">
            <div class="div_nome flex">
                <h1 class="nome">
                    Keyton Dev.
                </h1>
            </div>
            <div class="div_display flex">
                <p class="display">0</p>
            </div>
            <div class="teclas flex">
                <button class="tcl flex ac">AC</button>
                <button class="tcl flex c">C</button>
                <button class="tcl flex parA">(</button>
                <button class="tcl flex parF">)</button>
                <button class="tcl flex num">7</button>
                <button class="tcl flex num">8</button>
                <button class="tcl flex num">9</button>
                <button class="tcl flex op">+</button>
                <button class="tcl flex num">4</button>
                <button class="tcl flex num">5</button>
                <button class="tcl flex num">6</button>
                <button class="tcl flex op">-</button>
                <button class="tcl flex num">1</button>
                <button class="tcl flex num">2</button>
                <button class="tcl flex num">3</button>
                <button class="tcl flex op">x</button>
                <button class="tcl flex ponto">.</button>
                <button class="tcl flex num">0</button>
                <button class="tcl flex op">/</button>
                <button class="tcl flex res">=</button>
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
